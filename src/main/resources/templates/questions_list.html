<html layout:decorate="~{layout}"><!--공용 레이아웃 추가-->
<div layout:fragment="content" class="container my-3">
    <div class="row my-3">
        <div class="col-6">
            <button class="categoryButton" onclick="updateCategory('free')">자유 게시글</button>
            <button class="categoryButton" onclick="updateCategory('ask')">질문 게시글</button>
            <button class="categoryButton" onclick="updateCategory('notice')">공지 게시글</button>
        </div>
        <div class="col-6">
            <a th:href="@{/questions/create}" class="btn btn-primary">질문 등록하기</a>
        </div>
        <div class="col-6">
            <div class="input-group">
                <input type="text" id="search_kw" class="form-control" th:value="${kw}">
                <button class="btn btn-outline-secondary" type="button" id="btn_search">찾기</button>
            </div>
        </div>
    </div>
    <table class="table">
        <thead class="table-dark">
        <tr class="text-center">
            <th>번호</th>
            <th style="width:50%">제목</th>
            <th>글쓴이</th>
            <th>작성일시</th>
            <th>조회수</th>
        </tr>
        </thead>

        <tbody>
        <tr class="text-center" th:each="questions, loop : ${pages}"> <!--th:each 는 반복문을 의미한다-->
            <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td> <!--번호를 역순으로 출력하게 설정-->
            <td class="text-start">
                <a th:href="@{|/questions/detail/${questions.uploadnumber}|}" th:text="${questions.title}"></a>  <!--자바 객체의 값을 더할때는 ||를 덮어야한다 -->
                <span class="text-danger small ms-2"
                      th:if="${#lists.size(questions.replysList) > 0}"
                      th:text="${#lists.size(questions.replysList)}"> <!--답변 개수를 출력-->
                    </span>
            </td>
            <td><span th:if="${questions.author != null}" th:text="${questions.author.username}"></span></td>
            <td th:text="${#temporals.format(questions.nowtime, 'yyyy-MM-dd HH:mm:ss')}"></td> <!--시간 출력형식을 변경해줌-->
            <td th:text="${questions.view}"></td>
        </tr>
        </tbody>

    </table>
    <!-- 페이징처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${(paging.totalPages <= 10 || (pageNumber.size() > 0 && pageNumber.get(0) == 1))} ? 'disabled'"> <!--이전 페이지가 없거나 페이지가 10아래인 경우 이전 링크를 비활성화-->
                <a class="page-link" href="javascript:void(0)" th:data-page="${(pageNumber.get(0)/10-1)*10}">
                    <span>이전</span>
                </a>
            </li> <!--출력할 페이지를 표시해준다-->
            <li th:each="page: ${(pageNumber)}" th:classappend="${page == paging.getNumber()+1} ? 'active'" class="page-item">
                <a th:text="${page}" class="page-link" href="javascript:void(0)" th:data-page="${page-1}"></a>
            </li>
            <li class="page-item" th:classappend="${paging.number >= (paging.totalPages - 1) / 10 * 10} ? 'disabled'"> <!--다음 페이지가 없거나 마지막 단위일 경우 다음 링크를 비활성화-->
                <a class="page-link" href="javascript:void(0)" th:data-page="${(pageNumber.get(0)/10+1)*10}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->
    <form th:action="@{/questions/list}" method="get" id="searchForm">
        <input type="hidden" id="kw" name="kw" th:value="${kw}">
        <input type="hidden" id="category" name="category" th:value="${category}">
        <input type="hidden" id="page" name="page" th:value="${paging.number}">
    </form>
</div>
<script layout:fragment="script" type='text/javascript'>
    document.addEventListener('DOMContentLoaded', (event) => {
    // 페이지 링크 클릭 이벤트 리스너 등록
    const page_elements = document.getElementsByClassName("page-link");
    Array.from(page_elements).forEach(function(element) {
        element.removeEventListener('click', handlePageClick); // 중복 등록 방지
        element.addEventListener('click', handlePageClick);
    });

    // 검색 버튼 클릭 이벤트 리스너 등록
    const btn_search = document.getElementById("btn_search");
    if (btn_search) {
        btn_search.removeEventListener('click', handleSearchClick); // 중복 등록 방지
        btn_search.addEventListener('click', handleSearchClick);
    }
});

function handlePageClick(event) {
    event.preventDefault(); // 기본 동작 방지
    event.stopPropagation(); // 이벤트 버블링 방지
    //console.log("Page link clicked");

    const urlParams = new URLSearchParams(window.location.search);
    const category = urlParams.get('category');

    // 페이지 값 설정
    const pageInput = document.getElementById('page');
    if (pageInput) {
        pageInput.value = this.dataset.page;
    }

    // 카테고리 값 설정
    if (category) {
        const categoryInput = document.getElementById('category');
        if (categoryInput) {
            categoryInput.value = category;
        }
    }

    console.log("Form submitted");
    const searchForm = document.getElementById('searchForm');
    if (searchForm) {
        searchForm.submit();
    }
}

function handleSearchClick(event) {
    event.preventDefault(); // 기본 동작 방지
    event.stopPropagation(); // 이벤트 버블링 방지
    //console.log("Search button clicked");

    const searchKeywordInput = document.getElementById('search_kw');
    if (searchKeywordInput) {
        const kwInput = document.getElementById('kw');
        if (kwInput) {
            kwInput.value = searchKeywordInput.value;
        }
    }

    const pageInput = document.getElementById('page');
    if (pageInput) {
        pageInput.value = 0;
    }

    const searchForm = document.getElementById('searchForm');
    if (searchForm) {
        searchForm.submit();
    }
}

function updateCategory(category) {
    //console.log("Category updated to: " + category);
    const categoryInput = document.getElementById('category');
    if (categoryInput) {
        categoryInput.value = category;
    }

    const pageInput = document.getElementById('page');
    if (pageInput) {
        pageInput.value = 0;
    }

    const searchForm = document.getElementById('searchForm');
    if (searchForm) {
        searchForm.submit();
    }
}
</script>
</html>
